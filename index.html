<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- librabry for the sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>
</head>
<body>
  <!-- counting down the seconds -->
    <div> 
      <h1 id="time-left"></h1>
      <h3 id="gameOver"></h3>
    </div>
    <div id="slide-bar">
        <div class="custom-slider">
          <div class="fill"></div>
    </div>
    </div>
       <!-- score of the game -->
        <h2>Score <span id="score"></span></h2>
    <!-- the grid layout of the cards-->
      <div id="grid-container">
           <img id="image" src="assets/images/dc-comics.png" data-id="0">
           <img  id="image" src="assets/images/dc-comics.png" data-id="1">
           <img  id="image" src="assets/images/dc-comics.png" data-id="2">
           <img  id="image" src="assets/images/dc-comics.png" data-id="3">
           <img  id="image" src="assets/images/dc-comics.png" data-id="4">
           <img  id="image" src="assets/images/dc-comics.png" data-id="5">
           <img  id="image" src="assets/images/dc-comics.png" data-id="6">
           <img  id="image"  src="assets/images/dc-comics.png" data-id="7">
           <img  id="image" src="assets/images/dc-comics.png" data-id="8">
           <img  id="image" src="assets/images/dc-comics.png" data-id="9">
           <img  id="image" src="assets/images/dc-comics.png" data-id="10">
           <img  id="image" src="assets/images/dc-comics.png" data-id="11">
        </div>
   <!-- the reset game button -->
      <div class="btn-game">
        <button type="button" id="start-button" onclick="themeSong()">Start</button>
        <button type="button" id="reset-button">Reset</button>
      </div>
   

    <script src="/app.js"></script>
</body>
</html>
